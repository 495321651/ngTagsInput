layout: default

description:
priority: 0.80

{% for post in site.posts %}
<div class="row">
    <div class="col-md-12">
        <h1>
            <a href="{{ post.url | prepend:site.github.url }}">{{ post.title }}</a>
        </h1>
        <p class="post-timestamp">{{ post.date | date_to_long_string }}</p>
        <article class="post-content">{{ post.excerpt }}</article>
        <p><a href="{{ post.url | prepend:site.github.url }}" class="btn btn-default">Read more</a></p>
    </div>
</div>
{% endfor %}
